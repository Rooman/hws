<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container" align="center">
    <p></p>
    <h1>Add your solution</h1>
    <p></p>
    <form action="/solution/add" method="POST">
        <strong>Select task:</strong>
        <select style="width:190px;height:35px" align="center" name="task_name">
            <option value="Linked list" selected> Linked list</option>
            <option value="File manager">File manager</option>
            <option value="File analyser">File analyser</option>
            <option value="Echo Server">Echo Server</option>
            <option value="Web Server">Web Server</option>
            <option value="Online shop">Online shop</option>
        </select>
        <p></p>

        <strong>
            <div>
                Author name: <input type="text" name="author"/>
            </div>
            <div>
                Github link: <input type="text" name="github_link"/>
            </div>
            <div>
                Comment: <input type="text" name="comment"/>
            </div>
            <div>
                <input type="submit" class="btn btn-dark" value="Add solution">
            </div>
        </strong>
    </form>

    <form action="/" target="_self">
        <p></p>
        <button class="btn btn-dark">Return to solutions</button>
    </form>
</div>

<#if errorMessage??>
    <p></p>
    <p align="center"><strong>${errorMessage}</strong></p>
</#if>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
