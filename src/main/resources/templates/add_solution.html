<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container" align="center">
    <h1>Add your solution</h1>
    <form action="/solutions/add" method="POST">
        <p><strong>Select task:</strong>
            <select style="width:190px;height:35px" align="center" name="task_name">
                <#list taskTypes as taskType>
                    <option value="${taskType.id}">${taskType.getName()}</option>
                </#list>
            </select>
        </p>

        <strong>
            <p>Author name: <input type="text" name="author" required="required"/></p>
            <p>Github link: <input type="text" name="github_link" required="required"/></p>
            <p>Comment: <input type="text" name="comment" required="required"/></p>
            <p><input type="submit" class="btn btn-dark" value="Add solution"></p>
        </strong>
    </form>

    <form action="/" target="_self">
        <p><button class="btn btn-dark">Return to solutions</button></p>
    </form>
</div>

<#if errorMessage??>
    <p align="center"><strong>${errorMessage}</strong></p>
</#if>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
